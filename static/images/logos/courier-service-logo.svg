<svg viewBox="0 0 200 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Professional courier truck logo in black and white -->
  
  <!-- Truck cabin/chassis outline -->
  <g fill="none" stroke="#000000" stroke-width="2.5">
    <!-- Main cabin body -->
    <rect x="105" y="55" width="45" height="60" rx="2"/>
    
    <!-- Cargo bed -->
    <rect x="20" y="70" width="85" height="40" rx="2"/>
    
    <!-- Connection between cabin and bed -->
    <line x1="105" y1="80" x2="105" y2="95"/>
  </g>
  
  <!-- Windshield -->
  <rect x="110" y="62" width="30" height="18" fill="none" stroke="#000000" stroke-width="2" rx="1"/>
  
  <!-- Headlights -->
  <circle cx="120" cy="120" r="5" fill="none" stroke="#000000" stroke-width="2"/>
  <circle cx="135" cy="120" r="5" fill="none" stroke="#000000" stroke-width="2"/>
  
  <!-- Front bumper -->
  <line x1="105" y1="118" x2="145" y2="118" stroke="#000000" stroke-width="2"/>
  
  <!-- Wheels -->
  <g stroke="#000000" stroke-width="2" fill="none">
    <!-- Front wheel -->
    <circle cx="125" cy="118" r="10"/>
    <circle cx="125" cy="118" r="6" fill="#000000"/>
    
    <!-- Rear left wheel -->
    <circle cx="40" cy="113" r="10"/>
    <circle cx="40" cy="113" r="6" fill="#000000"/>
    
    <!-- Rear right wheel -->
    <circle cx="85" cy="113" r="10"/>
    <circle cx="85" cy="113" r="6" fill="#000000"/>
  </g>
  
  <!-- Package/box on cargo bed -->
  <g fill="none" stroke="#000000" stroke-width="2">
    <rect x="30" y="75" width="40" height="30" rx="1"/>
    <line x1="30" y1="82" x2="70" y2="82"/>
    <line x1="50" y1="75" x2="50" y2="105"/>
  </g>
  
  <!-- Company text -->
  <text x="100" y="142" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#000000">EXPRESS LOGISTICS</text>
</svg>